<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite de Jantar</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="container">
        <h1>Convite de Jantar</h1>
        <p>Querida [Nome da sua namorada],</p>
        <p>Você está oficialmente convidada para um jantar especial comigo!</p>
        <label for="data">Escolha a data do jantar:</label>
        <select id="data">
            <option value="21/02">21 de fevereiro</option>
            <option value="22/02">22 de fevereiro</option>
            <option value="23/02">23 de fevereiro</option>
            <option value="24/02">24 de fevereiro</option>
        </select>
        <button onclick="responderConvite()">Enviar Resposta</button>
        <p id="resposta"></p>
    </div>

    <script src="JS/script.js"></script>
</body>
</html>
